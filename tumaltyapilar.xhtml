<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TÜM ALTYAPILAR</title>
        <h:outputStylesheet library = "css" name = "sayfaj.css"/> 
        <style type="text/css">
	.altt{
            background-color:#e6e6e6;
            width: 87%;
            margin-left:7%;
            }
            body{background-image: url(pics/bb.jpg);
                background-size: cover;
            }

        </style> 
    </h:head>
    <h:body>
        <div style="overflow-x:auto;">
            <table align="center" width ="92%">
                <tr>
                    <th class="bol"><h:form><h:commandButton action = "altyapii" image="pics/ok.png" style="background-color:#bfbfbf;width:100%;height:100%;display:block;" /></h:form></th>
                    <th>Tüm Altyapılar</th>
                </tr>   
            </table>
         <h:form style="text-align: center;">
      <h:dataTable value = "#{altyapij.hepsi}" var = "c" border="2"  class="altt">

         <h:column><f:facet name = "header">İlçe</f:facet>
            #{c.istenen}
         </h:column>

         <h:column><f:facet name = "header">Var Mı</f:facet>
            #{c.varmis}
         </h:column>  
          
          <h:column><f:facet name = "header">Çalışıyor Mu</f:facet>
            #{c.calisiyormus}
         </h:column>  
      </h:dataTable>
    </h:form>
        </div>
    </h:body>
</html>
