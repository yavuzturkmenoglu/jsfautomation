<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TÜM BARAJLAR</title>
        <h:outputStylesheet library = "css" name = "sayfaj.css"/> 
        <style type="text/css">
            .bart{
            background-color:#e6e6e6;
            width: 87%;
            margin-left:2%;
            }
            body{background-image: url(pics/c.jpg);
                background-size: cover;
            }
        </style> 
    </h:head>
    <h:body>
        <div style="overflow-x:auto;">
            <table align="center" width ="92%">
                <tr>
                    <th class="bol"><h:form><h:commandButton action = "baraji" image="pics/ok.png" style=" background-color:#bfbfbf;width:100%;height:100%;display:block;" /></h:form></th>
                    <th>Tüm Barajlar</th>
                </tr>   
            </table>
        <h:form class="for" style="text-align: center;">
      <h:dataTable value = "#{baraj.hepsi}" var = "a" border="2" class="bart">

         <h:column><f:facet name = "header">Baraj</f:facet>
            #{a.isim}
         </h:column>

         <h:column><f:facet name = "header">Doluluk Oranı(%)</f:facet>
            #{a.occu}
         </h:column>    
      </h:dataTable>
    </h:form>
        </div>
   </h:body>
</html>
