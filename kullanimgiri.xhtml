<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>KULLANIM GİRİŞİ</title>
        <h:outputStylesheet library = "css" name = "sayfaj.css"/> 
        <style type="text/css">
            body{background-image: url(pics/f.jpg);
                background-size: cover;
            }
        </style> 
    </h:head>
    <h:body>
        <div>
            <table align="center" width ="92%">
                <tr>
                    <th class="bol"><h:form><h:commandButton action = "index" image="pics/home.png" style=" background-color:#bfbfbf;width:100%;height:100%;display:block;" /></h:form></th>
                    <th style=" ">Kullanım Giriş</th>
                </tr>   
            </table>         
            <h:form class="for">
             <h:outputText value="Abone Numarası:"/>
             <br/>
            <h:inputText value="#{kullanimgirj.subno}" class="tx"/>
            <br/><br/>
            <h:outputText value="Ücret (TL):"/>
            <br/>
            <h:inputText value="#{kullanimgirj.price}" class="tx"/>
            <br/><br/>
            <h:outputText value="Kullanım Miktarı (L):"/>
            <br/>
            <h:inputText value="#{kullanimgirj.usage}" class="tx"/>
            <br/>
            <h:commandButton value="Kaydet" action="#{kullanimgirj.kullanimgir()}" class="btn"/>
        </h:form>
            <br/>
            <h:outputText value="#{kullanimgirj.mesaj}" style="margin-left:18%; color: #1a53ff"/>
        </div>
    </h:body>
</html>
