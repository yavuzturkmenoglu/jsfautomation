<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>BARAJ DOLULUK ORANLARI</title>
        <h:outputStylesheet library = "css" name = "sayfaj.css"/> 
        <style type="text/css">
	    .lis{
                padding: 2% 2% 2% 4%;
                border-radius: 3px;
            }
            .ayni{
                position:absolute;
                top:61%;
                left:39%;
                color: #1a53ff
            }
            .ayni2{
                position:absolute;
                top:61%;
                left:50%;
                color: #1a53ff
            }
            .aynit{
                position:absolute;
                top:74%;
                left:17%;
            }
            .aynit2{
                position:absolute;
                top:74%;
                left:66%;
            }
            
           body{background-image: url(pics/e.jpeg);
                background-size: cover;
            }
        </style> 
    </h:head>
    <h:body>
        <div>
            <table align="center" width ="92%">
                <tr>
                    <th class="bol"><h:form><h:commandButton action = "index" image="pics/home.png" style=" background-color:#bfbfbf;width:100%;height:100%;display:block;" /></h:form></th>
                    <th>Baraj Doluluk Oranları</th>
                </tr>       
            </table>
        <h:form class="for" style="margin-top:5%">
    <strong><h:outputText value="Seçilen Barajı Sorgula"/></strong><br/>
            <h:selectOneMenu value ="#{baraj.name}" class="lis" style="margin-top:5%;">
                <f:selectItems value ="#{baraj.liste()}"/>
            </h:selectOneMenu>
            <h:commandButton value="Sorgula" action="#{baraj.listeyial()}" class="btn" style="position:absolute;top:28%;left:33%"/>
            <h:outputText value="#{baraj.name}" class="aynit"/>
            <h:outputText value="#{baraj.namemiktar}" class="aynit2" rendered="#{baraj.ac}"/>
        </h:form>    
        <br/>
        <h:form class="for" style="margin-top:2%">
        <strong><h:outputText value="En Dolu Barajı Sorgula" /></strong><br/>
        <h:commandButton value="Sorgula" action="#{baraj.endolu()}" class="btn" style="margin-top:5%"/><br/><br/>
        <br/>
        
        <h:outputText value="#{baraj.endoluname}" style="margin-left:8%;"/>
        <h:outputText value="#{baraj.endolumiktar}" rendered="#{baraj.ac2}" style="margin-left:35%;margin-top:20%;"/>
        
        </h:form>
        <h:form class="for" style="margin-top:0%;">
        <h:commandButton action = "#{baraj.yon()}" value = "Tüm Barajları Gör" class="btn" style="margin-left:18%;"/>
        </h:form>
        </div>
        <strong><h:outputText value="En Dolu Baraj:" class="ayni" rendered="#{baraj.ac2}"/></strong>
        <strong><h:outputText value="Doluluk Oranı(%):" class="ayni2" rendered="#{baraj.ac2}"/></strong><br/>
        <strong><h:outputText value="Sorgulanan Baraj:" class="ayni" rendered="#{baraj.ac}"/></strong>
        <strong><h:outputText value="Doluluk Oranı(%):" class="ayni2" rendered="#{baraj.ac}"/></strong><br/>
    </h:body>
</html>
