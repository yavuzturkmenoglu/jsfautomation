<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>AYRICALIKLAR</title>
        <h:outputStylesheet library = "css" name = "sayfaj.css"/> 
        <style type="text/css">       
            .lis{
                padding: 2% 2% 2% 4%;
                border-radius: 3px;
            }
            body{background-image: url(pics/dd.jpg);
                background-size: cover;
            }
        </style> 
    </h:head>
    <h:body>
        <div>
            <table align="center" width ="92%">
                <tr>
                    <th class="bol"><h:form><h:commandButton action = "index" image="pics/home.png" style=" background-color:#bfbfbf;width:100%;height:100%;display:block;" /></h:form></th>
                    <th>Ayrıcalıklar</th>
                </tr>   
            </table>
            <h:form class="for" style="margin-top:4%;">
                <strong><h:outputText value="Ayrıcalık Ekle"/></strong><br/>

                <h:outputText value="Abone Numarası:"/>
                <br/>
                <h:inputText value="#{ayricalikj.subno}" class="tx"/>
                    <br/>
               <h:selectOneMenu value ="#{ayricalikj.isim}" class="lis" style="margin-top:3%;">
                <f:selectItem itemLabel ="Fatura" itemValue="Fatura"/>
                <f:selectItem itemLabel ="Otel" itemValue="Otel"/>
                <f:selectItem itemLabel ="Yemek" itemValue="Yemek"/>
                    </h:selectOneMenu>
                
                
                <h:selectOneMenu value ="#{ayricalikj.miktar}" style="margin-left:20%;margin-top:3%;" class="lis">
                <f:selectItem itemLabel ="20 TL İndirim" itemValue="-20 TL"/>
                <f:selectItem itemLabel ="50 TL İndirim" itemValue="-50 TL"/>
                <f:selectItem itemLabel ="80 TL İndirim" itemValue="-80 TL"/>
                    </h:selectOneMenu>
                <br/>
                <h:commandButton value="Kaydet" action="#{ayricalikj.ayricalikekle()}" class="btn" style="margin-top:4%;"/>
                
            </h:form>
        <h:form class="for" style="margin-top:3%;">
            <strong><h:outputText value="Ayrıcalık Sorgula"/></strong><br/>
            <h:outputText value="Abone Numarası:"/>
            <br/>
            <h:inputText value="#{ayricalikj.subno2}" class="tx"/>
            <h:commandButton value="Sorgula" action="#{ayricalikj.ayricaliksorgula()}" class="btn" style="margin-top:5%;margin-left:10%; margin-bottom:4%"/>
        </h:form>
            <h:outputText value="#{ayricalikj.mesaj}" style="margin-left: 16%; color: #1a53ff"/>
                      <h:outputText value="#{ayricalikj.sorgu}" style="margin-left: 3%; color: #1a53ff"/>
        </div>
    </h:body>
</html>
